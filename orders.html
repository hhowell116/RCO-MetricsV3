<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Overview Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      overflow: hidden;
      height: 100vh;
    }

    /* ====== MAIN CONTAINER ====== */
    .dashboard-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 16px;
    }

    /* ====== HEADER ====== */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(95, 75, 60, 0.08);
      flex-shrink: 0;
    }

    .header-title {
      font-size: clamp(1.2em, 3vw, 1.5em);
      font-weight: 600;
      color: #5f4b3c;
      font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
    }

    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-controls select,
    .header-controls button {
      background: white;
      color: #5f4b3c;
      border: 2px solid #d7d1ca;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: clamp(12px, 2vw, 13px);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .header-controls select:hover,
    .header-controls button:hover {
      border-color: #bd9979;
      box-shadow: 0 2px 6px rgba(95, 75, 60, 0.12);
    }

    .header-controls button.active {
      background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
      color: white;
      border-color: #bd9979;
    }

    /* ====== STATS ROW ====== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      flex-shrink: 0;
    }

    .stat-card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(95, 75, 60, 0.08);
      transition: transform 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(95, 75, 60, 0.12);
    }

    .stat-label {
      font-size: clamp(0.7em, 1.5vw, 0.75em);
      color: #8d8173;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .stat-value {
      font-size: clamp(1.6em, 3vw, 2em);
      font-weight: 700;
      color: #5f4b3c;
      margin-bottom: 4px;
    }

    /* ====== CALENDAR VIEW ====== */
    .calendar-view {
      flex: 1;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(95, 75, 60, 0.08);
      display: none;
    }

    .calendar-view.active {
      display: block;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }

    .month-card {
      background: linear-gradient(135deg, #5f4b3c 0%, #8d8173 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 4px 12px rgba(95, 75, 60, 0.2);
    }

    .month-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(95, 75, 60, 0.3);
    }

    .month-card.current-month {
      background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
      border: 3px solid white;
    }

    .month-name {
      font-size: clamp(1em, 2.5vw, 1.2em);
      font-weight: bold;
      margin-bottom: 12px;
      font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
    }

    .month-info {
      font-size: clamp(0.8em, 1.8vw, 0.85em);
      opacity: 0.95;
    }

    .month-info div {
      margin: 6px 0;
    }

    /* ====== CHART VIEW ====== */
    .chart-view {
      flex: 1;
      display: none;
      grid-template-columns: 1fr 280px;
      gap: 20px;
      min-height: 0;
    }

    .chart-view.active {
      display: grid;
    }

    .chart-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(95, 75, 60, 0.08);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .chart-title {
      font-size: clamp(1em, 2.5vw, 1.3em);
      margin-bottom: 16px;
      color: #5f4b3c;
      font-weight: 600;
      font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
    }

    .chart-wrapper {
      flex: 1;
      position: relative;
      min-height: 0;
    }

    .chart-stats-sidebar {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(95, 75, 60, 0.08);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chart-stat-item {
      text-align: center;
      padding: 16px;
      background: #fbfaf8;
      border-radius: 10px;
      border: 1px solid #d7d1ca;
    }

    .chart-stat-label {
      font-size: clamp(0.75em, 1.6vw, 0.8em);
      color: #8d8173;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .chart-stat-value {
      font-size: clamp(1.6em, 3vw, 2em);
      font-weight: bold;
      color: #5f4b3c;
    }

    /* ====== LOADING ====== */
    .loading {
      text-align: center;
      padding: clamp(30px, 5vw, 50px);
      color: #5f4b3c;
      font-size: clamp(1rem, 2vw, 1.2rem);
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* ====== MODAL ====== */
    .detail-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .detail-modal.active {
      display: flex;
    }

    .detail-content {
      background: white;
      padding: clamp(25px, 4vw, 40px);
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      border: 2px solid #d7d1ca;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: clamp(1.5em, 3vw, 2em);
      cursor: pointer;
      color: #aaa0a1;
      transition: color 0.3s;
    }

    .close-modal:hover {
      color: #5f4b3c;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 1024px) {
      .chart-view {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
      }

      .chart-stats-sidebar {
        flex-direction: row;
      }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 12px;
        gap: 12px;
      }

      .dashboard-header {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
      }

      .header-controls {
        justify-content: center;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .calendar-grid {
        grid-template-columns: 1fr;
      }

      .chart-stats-sidebar {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .month-card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="header-title">üìä Orders Overview</div>
      <div class="header-controls">
        <select id="yearFilter">
          <option value="all">All Years</option>
        </select>
        <button onclick="jumpToCurrentMonth()">Current Month</button>
        <button class="view-btn active" onclick="switchView('calendar')">Calendar</button>
        <button class="view-btn" onclick="switchView('chart')">Chart</button>
      </div>
    </div>

    <div id="loading" class="loading">Loading data</div>

    <div id="statsGrid" class="stats-grid" style="display: none;"></div>

    <div id="calendarView" class="calendar-view">
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <div id="chartView" class="chart-view">
      <div class="chart-section">
        <div class="chart-title">Monthly Orders Trends</div>
        <div class="chart-wrapper">
          <canvas id="ordersChart"></canvas>
        </div>
      </div>
      <div id="chartStats" class="chart-stats-sidebar"></div>
    </div>
  </div>

  <div id="detailModal" class="detail-modal">
    <div class="detail-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const SHEET_ID = '1fuXYhSNqwFA7nB9k3Nqd_Epp1BV8ZYlTi9JRm98KtNU';
    
    let allData = [];
    let currentView = 'calendar';
    let chart = null;
    const currentDate = new Date();
    const currentMonth = currentDate.toLocaleString('default', { month: 'long' });
    const currentYear = currentDate.getFullYear();
    
    window.onload = function() {
      loadData();
    };

    function loadData() {
      document.getElementById('loading').style.display = 'block';
      
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Orders%20by%20Month`;
      
      fetch(url)
        .then(response => response.text())
        .then(text => {
          const json = text.substring(47).slice(0, -2);
          const data = JSON.parse(json);
          
          const rows = data.table.rows;
          const processedData = rows.map(row => ({
            month: row.c[0]?.v || '',
            year: row.c[1]?.v || 0,
            ordersPlaced: row.c[2]?.v || 0,
            ordersFulfilled: row.c[3]?.v || 0,
            totalItems: row.c[4]?.v || 0,
            uniqueCustomers: row.c[5]?.v || 0,
            avgItemsPerOrder: row.c[6]?.v || 0,
            fulfillmentRate: row.c[7]?.v || '',
            topProduct: row.c[8]?.v || 'N/A',
            lastUpdated: row.c[9]?.v || ''
          }));
          
          displayData(processedData);
        })
        .catch(error => {
          handleError(error);
        });
    }
   
    function displayData(data) {
      document.getElementById('loading').style.display = 'none';
      allData = data;
      
      if (data.length === 0) {
        document.getElementById('loading').innerHTML = '<div style="background: white; padding: 30px; border-radius: 12px;"><h2>No Data Found</h2><p>Please run "Pull All Monthly Data" from your Google Sheet first.</p></div>';
        document.getElementById('loading').style.display = 'block';
        return;
      }

      populateYearFilter(data);
      renderStats(data);
      renderCalendar(data);
      renderChart(data);
      
      document.getElementById('statsGrid').style.display = 'grid';
      switchView(currentView);
    }

    function populateYearFilter(data) {
      const years = [...new Set(data.map(d => d.year))].sort((a, b) => b - a);
      const select = document.getElementById('yearFilter');
      
      select.innerHTML = '<option value="all">All Years</option>';
      years.forEach(year => {
        select.innerHTML += `<option value="${year}">${year}</option>`;
      });
      
      select.onchange = function() {
        const year = this.value;
        const filtered = year === 'all' ? allData : allData.filter(d => d.year == year);
        renderStats(filtered);
        renderCalendar(filtered);
        renderChart(filtered);
      };
    }

    function renderStats(data) {
      const totalOrders = data.reduce((sum, d) => sum + d.ordersPlaced, 0);
      const totalFulfilled = data.reduce((sum, d) => sum + d.ordersFulfilled, 0);
      const totalItems = data.reduce((sum, d) => sum + d.totalItems, 0);
      const avgFulfillment = totalOrders > 0 ? ((totalFulfilled / totalOrders) * 100).toFixed(1) : 0;

      const statsHTML = `
        <div class="stat-card">
          <div class="stat-label">Total Orders</div>
          <div class="stat-value">${totalOrders.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Orders Fulfilled</div>
          <div class="stat-value">${totalFulfilled.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Items Shipped</div>
          <div class="stat-value">${totalItems.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Fulfillment Rate</div>
          <div class="stat-value">${avgFulfillment}%</div>
        </div>
      `;

      document.getElementById('statsGrid').innerHTML = statsHTML;
    }

    function renderCalendar(data) {
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';

      data.forEach(month => {
        const isCurrentMonth = month.month === currentMonth && month.year === currentYear;
        
        const card = document.createElement('div');
        card.className = 'month-card' + (isCurrentMonth ? ' current-month' : '');
        card.onclick = () => showMonthDetail(month);
        card.id = `month-${month.month}-${month.year}`;
        
        card.innerHTML = `
          <div class="month-name">${month.month} ${month.year}</div>
          <div class="month-info">
            <div>${month.ordersPlaced.toLocaleString()} orders placed</div>
            <div>${month.ordersFulfilled.toLocaleString()} fulfilled</div>
            <div>${month.totalItems.toLocaleString()} items shipped</div>
            <div>${month.uniqueCustomers.toLocaleString()} customers</div>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('ordersChart').getContext('2d');
      
      if (chart) {
        chart.destroy();
      }

      const labels = data.map(d => `${d.month} ${d.year}`).reverse();
      const ordersData = data.map(d => d.ordersPlaced).reverse();
      const fulfilledData = data.map(d => d.ordersFulfilled).reverse();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Orders Placed',
              data: ordersData,
              borderColor: '#d2b48c',
              backgroundColor: 'rgba(210, 180, 140, 0.1)',
              tension: 0.4,
              fill: true,
              borderWidth: 3,
              pointRadius: 4,
              pointHoverRadius: 8,
              pointBackgroundColor: '#d2b48c',
              pointBorderColor: '#fff',
              pointBorderWidth: 2
            },
            {
              label: 'Orders Fulfilled',
              data: fulfilledData,
              borderColor: '#8b7355',
              backgroundColor: 'rgba(139, 115, 85, 0.1)',
              tension: 0.4,
              fill: true,
              borderWidth: 3,
              pointRadius: 4,
              pointHoverRadius: 8,
              pointBackgroundColor: '#8b7355',
              pointBorderColor: '#fff',
              pointBorderWidth: 2
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false
          },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                color: '#8b7355',
                font: { size: 11 },
                usePointStyle: true,
                padding: 12,
                boxWidth: 15
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  let label = context.dataset.label || '';
                  if (label) {
                    label += ': ' + context.parsed.y.toLocaleString();
                  }
                  return label;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { 
                color: '#a0906f',
                callback: function(value) {
                  return value.toLocaleString();
                }
              },
              grid: { color: 'rgba(210, 180, 140, 0.1)' }
            },
            x: {
              ticks: { color: '#a0906f' },
              grid: { color: 'rgba(210, 180, 140, 0.1)' }
            }
          }
        }
      });
      
      const total = ordersData.reduce((a, b) => a + b, 0);
      const avg = Math.round(total / ordersData.length);
      const max = Math.max(...ordersData);
      
      document.getElementById('chartStats').innerHTML = `
        <div class="chart-stat-item">
          <div class="chart-stat-label">Total</div>
          <div class="chart-stat-value">${total.toLocaleString()}</div>
        </div>
        <div class="chart-stat-item">
          <div class="chart-stat-label">Average</div>
          <div class="chart-stat-value">${avg.toLocaleString()}</div>
        </div>
        <div class="chart-stat-item">
          <div class="chart-stat-label">Peak</div>
          <div class="chart-stat-value">${max.toLocaleString()}</div>
        </div>
      `;
    }

    function switchView(view) {
      currentView = view;
      
      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      if (view === 'calendar') {
        document.getElementById('calendarView').classList.add('active');
        document.getElementById('chartView').classList.remove('active');
        document.querySelector('.view-btn:nth-of-type(3)').classList.add('active');
      } else {
        document.getElementById('calendarView').classList.remove('active');
        document.getElementById('chartView').classList.add('active');
        document.querySelector('.view-btn:nth-of-type(4)').classList.add('active');
        
        if (chart) {
          setTimeout(() => {
            chart.resize();
          }, 100);
        }
      }
    }

    function jumpToCurrentMonth() {
      if (currentView !== 'calendar') {
        switchView('calendar');
      }
      
      const yearFilter = document.getElementById('yearFilter');
      if (yearFilter.value !== 'all' && yearFilter.value != currentYear) {
        yearFilter.value = 'all';
        renderStats(allData);
        renderCalendar(allData);
        renderChart(allData);
      }
      
      setTimeout(() => {
        const currentCard = document.getElementById(`month-${currentMonth}-${currentYear}`);
        if (currentCard) {
          currentCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }, 100);
    }

    function showMonthDetail(month) {
      const modal = document.getElementById('detailModal');
      const content = document.getElementById('modalContent');
      
      const isCurrentMonth = month.month === currentMonth && month.year === currentYear;
      
      content.innerHTML = `
        <h2 style="color: #8b7355; font-size: 1.5em; margin-bottom: 15px;">
          ${month.month} ${month.year}
          ${isCurrentMonth ? '<span style="color: #d2b48c; font-size: 0.6em; margin-left: 10px;">‚óè CURRENT</span>' : ''}
        </h2>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px;">
          <div style="padding: 15px; background: #faf8f5; border-radius: 8px;">
            <div style="color: #a0906f; font-size: 0.8em; text-transform: uppercase; margin-bottom: 5px;">Orders Placed</div>
            <div style="color: #8b7355; font-size: 1.5em; font-weight: bold;">${month.ordersPlaced.toLocaleString()}</div>
          </div>
          <div style="padding: 15px; background: #faf8f5; border-radius: 8px;">
            <div style="color: #a0906f; font-size: 0.8em; text-transform: uppercase; margin-bottom: 5px;">Orders Fulfilled</div>
            <div style="color: #8b7355; font-size: 1.5em; font-weight: bold;">${month.ordersFulfilled.toLocaleString()}</div>
          </div>
          <div style="padding: 15px; background: #faf8f5; border-radius: 8px;">
            <div style="color: #a0906f; font-size: 0.8em; text-transform: uppercase; margin-bottom: 5px;">Total Items</div>
            <div style="color: #8b7355; font-size: 1.5em; font-weight: bold;">${month.totalItems.toLocaleString()}</div>
          </div>
          <div style="padding: 15px; background: #faf8f5; border-radius: 8px;">
            <div style="color: #a0906f; font-size: 0.8em; text-transform: uppercase; margin-bottom: 5px;">Unique Customers</div>
            <div style="color: #8b7355; font-size: 1.5em; font-weight: bold;">${month.uniqueCustomers.toLocaleString()}</div>
          </div>
        </div>
        <div style="margin-top: 20px; padding: 15px; background: #faf8f5; border-radius: 8px;">
          <div style="color: #a0906f; text-transform: uppercase; font-size: 0.9em;">Top Product</div>
          <div style="margin-top: 5px; font-size: 1.1em; color: #8b7355;">${month.topProduct}</div>
        </div>
      `;
      
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('detailModal').classList.remove('active');
    }

    function handleError(error) {
      document.getElementById('loading').innerHTML = `
        <div style="background: white; padding: 30px; border-radius: 12px;">
          <h2>Error Loading Data</h2>
          <p>Make sure your Google Sheet is published to the web</p>
          <p style="color: #c67b7b; margin-top: 10px;">Error: ${error.message}</p>
        </div>
      `;
      document.getElementById('loading').style.display = 'block';
    }
  </script>
</body>
</html>
