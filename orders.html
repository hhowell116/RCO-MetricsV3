    /* BUTTON */
.fullscreen-btn {
  width: 36px;
  height: 36px;
  border-radius: 8px;
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  border: 2px solid rgba(95,75,60,0.35);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
  box-shadow: 0 3px 8px rgba(95,75,60,0.22);
}

/* ICON */
.fullscreen-icon {
  position: relative;
  width: 18px;
  height: 18px;
  transition: transform 0.25s ease;
}

/* TOP-LEFT ARROW */
.fullscreen-icon::before,
.fullscreen-icon::after {
  content: "";
  position: absolute;
  width: 7px;
  height: 7px;
  border: 2px solid #fff;
}

/* ↖ arrow */
.fullscreen-icon::before {
  top: 0;
  left: 0;
  border-right: none;
  border-bottom: none;
}

/* ↘ arrow */
.fullscreen-icon::after {
  bottom: 0;
  right: 0;
  border-left: none;
  border-top: none;
}

/* EXIT FULLSCREEN = INVERT ARROWS */
.fullscreen-btn.exit .fullscreen-icon {
  transform: rotate(180deg);
}
/* Fullscreen button hover — matches Orders dashboard */
.fullscreen-btn:hover {
  background: #ffffff;
  border-color: #bd9979;
  box-shadow: 0 4px 12px rgba(95,75,60,0.22);
}

/* Keep icon visible on white */
.fullscreen-btn:hover .fullscreen-icon::before,
.fullscreen-btn:hover .fullscreen-icon::after {

}
.fullscreen-btn:active {

  box-shadow: 0 2px 6px rgba(95,75,60,0.26);

/* FORCE Orders overview header to white (override any gradients) */

<body>
  <div class="container">
    <header class="header">
      <div class="header-bar">
        

        <!-- LEFT -->
        <div class="header-left">
          <select id="yearFilter">
            <option value="all">All Years</option>
          </select>
          <button onclick="jumpToCurrentMonth()">Current Month</button>
        </div>

        <!-- CENTER -->
        <div class="header-center">
          <h1>Orders Overview</h1>
        </div>

        <!-- RIGHT -->
        <div class="header-right">
          <div class="view-toggle">
            <button class="view-btn active" onclick="switchView('calendar')">Calendar</button>
            <button class="view-btn" onclick="switchView('chart')">Chart</button>
          </div>

          <button id="fullscreenBtn" class="fullscreen-btn" aria-label="Toggle Fullscreen">
            <div class="fullscreen-icon"></div>
          </button>
        </div>
      </div>
    </header>

    <div id="loading" class="loading">Loading data</div>

    <div id="statsGrid" class="stats-grid" style="display: none;"></div>

    <div id="calendarView" class="calendar-view">
      <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <div id="chartView" class="chart-view">
      <div class="chart-section">
        <h2>Monthly Orders Trends</h2>
        <div class="chart-wrapper">
          <canvas id="ordersChart"></canvas>
        </div>
      </div>
      <div id="chartStats" class="chart-stats-sidebar"></div>
    </div>
  </div>

  <div id="detailModal" class="detail-modal">
    <div class="detail-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const SHEET_ID = '1fuXYhSNqwFA7nB9k3Nqd_Epp1BV8ZYlTi9JRm98KtNU';
    
    let allData = [];
    let currentView = 'calendar';
    let chart = null;
    const currentDate = new Date();
    const currentMonth = currentDate.toLocaleString('default', { month: 'long' });
    const currentYear = currentDate.getFullYear();

window.addEventListener('message', (event) => {
  if (event.data?.type === 'TV_VIEW_STATE') {
    document.body.classList.toggle('tv-view-active', event.data.active);
  }
});

    
    window.onload = function() {
      loadData();
    };

    function loadData() {
      document.getElementById('loading').style.display = 'block';
      
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Orders%20by%20Month`;
      
      fetch(url)
        .then(response => response.text())
        .then(text => {
          const json = text.substring(47).slice(0, -2);
          const data = JSON.parse(json);
          
          const rows = data.table.rows;
          const processedData = rows.map(row => ({
            month: row.c[0]?.v || '',
            year: row.c[1]?.v || 0,
            ordersPlaced: row.c[2]?.v || 0,
            ordersFulfilled: row.c[3]?.v || 0,
            totalItems: row.c[4]?.v || 0,
            uniqueCustomers: row.c[5]?.v || 0,
            avgItemsPerOrder: row.c[6]?.v || 0,
            fulfillmentRate: row.c[7]?.v || '',
            topProduct: row.c[8]?.v || 'N/A',
            lastUpdated: row.c[9]?.v || ''
          }));
          
          displayData(processedData);
        })
        .catch(error => {
          handleError(error);
        });
    }
   
    function displayData(data) {
      document.getElementById('loading').style.display = 'none';
      allData = data;
      
      if (data.length === 0) {
        document.getElementById('loading').innerHTML = `
          <div class="error">
            <h2>No Data Found</h2>
            <p>Please run "Pull All Monthly Data" from your Google Sheet first.</p>
          </div>
        `;
        document.getElementById('loading').style.display = 'block';
        return;
      }

      populateYearFilter(data);
      renderStats(data);
      renderCalendar(data);
      renderChart(data);
      
      document.getElementById('statsGrid').style.display = 'grid';
      switchView(currentView);
    }

    function populateYearFilter(data) {
      const years = [...new Set(data.map(d => d.year))].sort((a, b) => b - a);
      const select = document.getElementById('yearFilter');
      
      select.innerHTML = '<option value="all">All Years</option>';
      years.forEach(year => {
        select.innerHTML += `<option value="${year}">${year}</option>`;
      });
      
      select.onchange = function() {
        const year = this.value;
        const filtered = year === 'all' ? allData : allData.filter(d => d.year == year);
        renderStats(filtered);
        renderCalendar(filtered);
        renderChart(filtered);
      };
    }


    function renderStats(data) {
      const totalOrders = data.reduce((sum, d) => sum + d.ordersPlaced, 0);
      const totalFulfilled = data.reduce((sum, d) => sum + d.ordersFulfilled, 0);
      const totalItems = data.reduce((sum, d) => sum + d.totalItems, 0);
      const avgFulfillment = totalOrders > 0 ? ((totalFulfilled / totalOrders) * 100).toFixed(1) : 0;

      const statsHTML = `
        <div class="stat-card">
          <div class="stat-label">Total Orders</div>
          <div class="stat-value">${totalOrders.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Orders Fulfilled</div>
          <div class="stat-value">${totalFulfilled.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Items Shipped</div>
          <div class="stat-value">${totalItems.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Fulfillment Rate</div>
          <div class="stat-value">${avgFulfillment}%</div>
        </div>
      `;

      document.getElementById('statsGrid').innerHTML = statsHTML;
    }

    function renderCalendar(data) {
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';

      data.forEach(month => {
        const isCurrentMonth = month.month === currentMonth && month.year === currentYear;
        
        const card = document.createElement('div');
        card.className = 'month-card' + (isCurrentMonth ? ' current-month' : '');
        card.onclick = () => showMonthDetail(month);
        card.id = `month-${month.month}-${month.year}`;
        
        card.innerHTML = `
          ${isCurrentMonth ? '<div class="month-badge">CURRENT</div>' : ''}
          <div class="month-name">${month.month} ${month.year}</div>
          <div class="month-info">
            <div>${month.ordersPlaced.toLocaleString()} orders placed</div>
            <div>${month.ordersFulfilled.toLocaleString()} fulfilled</div>
            <div>${month.totalItems.toLocaleString()} items shipped</div>
            <div>${month.uniqueCustomers.toLocaleString()} customers</div>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('ordersChart').getContext('2d');
      
      if (chart) {
        chart.destroy();
      }

      const labels = data.map(d => `${d.month} ${d.year}`).reverse();
      const ordersData = data.map(d => d.ordersPlaced).reverse();
      const fulfilledData = data.map(d => d.ordersFulfilled).reverse();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Orders Placed',
              data: ordersData,
              borderColor: '#d2b48c',
              backgroundColor: 'rgba(210, 180, 140, 0.1)',
              tension: 0.4,
              fill: true,
              borderWidth: 3,
              pointRadius: 4,
              pointHoverRadius: 8,
              pointBackgroundColor: '#d2b48c',
              pointBorderColor: '#fff',
              pointBorderWidth: 2
            },
            {
              label: 'Orders Fulfilled',
              data: fulfilledData,
              borderColor: '#8b7355',
              backgroundColor: 'rgba(139, 115, 85, 0.1)',
              tension: 0.4,
              fill: true,
              borderWidth: 3,
              pointRadius: 4,
              pointHoverRadius: 8,
              pointBackgroundColor: '#8b7355',
              pointBorderColor: '#fff',
              pointBorderWidth: 2
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false
          },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                color: '#8b7355',
                font: { size: 11 },
                usePointStyle: true,
                padding: 12,
                boxWidth: 15
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  let label = context.dataset.label || '';
                  if (label) {
                    label += ': ' + context.parsed.y.toLocaleString();
                  }
                  return label;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { 
                color: '#a0906f',
                callback: function(value) {
                  return value.toLocaleString();
                }
              },
              grid: { color: 'rgba(210, 180, 140, 0.1)' }
            },
            x: {
              ticks: { color: '#a0906f' },
              grid: { color: 'rgba(210, 180, 140, 0.1)' }
            }
          }
        }
      });
      
      const total = ordersData.reduce((a, b) => a + b, 0);
      const avg = Math.round(total / ordersData.length);
      const max = Math.max(...ordersData);
      
      document.getElementById('chartStats').innerHTML = `
        <div class="chart-stat-item">
          <div class="chart-stat-label">Total</div>
          <div class="chart-stat-value">${total.toLocaleString()}</div>
        </div>
        <div class="chart-stat-item">
          <div class="chart-stat-label">Average</div>
          <div class="chart-stat-value">${avg.toLocaleString()}</div>
        </div>
        <div class="chart-stat-item">
          <div class="chart-stat-label">Peak</div>
          <div class="chart-stat-value">${max.toLocaleString()}</div>
        </div>
      `;
    }

    function switchView(view) {
      currentView = view;
      
      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      if (view === 'calendar') {
        document.getElementById('calendarView').classList.add('active');
        document.getElementById('calendarView').style.display = 'block';
        document.getElementById('chartView').classList.remove('active');
        document.querySelector('.view-btn:first-of-type').classList.add('active');
      } else {
        document.getElementById('calendarView').classList.remove('active');
        document.getElementById('calendarView').style.display = 'none';
        document.getElementById('chartView').classList.add('active');
        document.querySelector('.view-btn:last-of-type').classList.add('active');
        
        if (chart) {
          setTimeout(() => {
            chart.resize();
          }, 100);
        }
      }
    }

    function jumpToCurrentMonth() {
      if (currentView !== 'calendar') {
        switchView('calendar');
      }
      
      const yearFilter = document.getElementById('yearFilter');
      if (yearFilter.value !== 'all' && yearFilter.value != currentYear) {
        yearFilter.value = 'all';
        renderStats(allData);
        renderCalendar(allData);
        renderChart(allData);
      }
      
      setTimeout(() => {
        const currentCard = document.getElementById(`month-${currentMonth}-${currentYear}`);
        if (currentCard) {
          currentCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
          currentCard.style.animation = 'pulse 0.5s ease-in-out';
          setTimeout(() => {
            currentCard.style.animation = '';
          }, 500);
        }
      }, 100);
    }

    function showMonthDetail(month) {
      const modal = document.getElementById('detailModal');
      const content = document.getElementById('modalContent');
      
      const isCurrentMonth = month.month === currentMonth && month.year === currentYear;
      
      content.innerHTML = `
        <h2 style="color: #8b7355; font-size: 1.5em; margin-bottom: 15px;">
          ${month.month} ${month.year}
          ${isCurrentMonth ? '<span style="color: #d2b48c; font-size: 0.6em; margin-left: 10px;">● CURRENT</span>' : ''}
        </h2>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px;">
          <div style="padding: 15px; background: #faf8f5; border-radius: 8px;">
            <div style="color: #a0906f; font-size: 0.8em; text-transform: uppercase; margin-bottom: 5px;">Orders Placed</div>
            <div style="color: #8b7355; font-size: 1.5em; font-weight: bold;">${month.ordersPlaced.toLocaleString()}</div>
          </div>
          <div style="padding: 15px; background: #faf8f5; border-radius: 8px;">
            <div style="color: #a0906f; font-size: 0.8em; text-transform: uppercase; margin-bottom: 5px;">Orders Fulfilled</div>
            <div style="color: #8b7355; font-size: 1.5em; font-weight: bold;">${month.ordersFulfilled.toLocaleString()}</div>
          </div>
          <div style="padding: 15px; background: #faf8f5; border-radius: 8px;">
            <div style="color: #a0906f; font-size: 0.8em; text-transform: uppercase; margin-bottom: 5px;">Total Items</div>
            <div style="color: #8b7355; font-size: 1.5em; font-weight: bold;">${month.totalItems.toLocaleString()}</div>
          </div>
          <div style="padding: 15px; background: #faf8f5; border-radius: 8px;">
            <div style="color: #a0906f; font-size: 0.8em; text-transform: uppercase; margin-bottom: 5px;">Unique Customers</div>
            <div style="color: #8b7355; font-size: 1.5em; font-weight: bold;">${month.uniqueCustomers.toLocaleString()}</div>
          </div>
        </div>
        <div style="margin-top: 20px; padding: 15px; background: #faf8f5; border-radius: 8px;">
          <div style="color: #a0906f; text-transform: uppercase; font-size: 0.9em;">Top Product</div>
          <div style="margin-top: 5px; font-size: 1.1em; color: #8b7355;">${month.topProduct}</div>
        </div>
      `;
      
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('detailModal').classList.remove('active');
    }

    function refreshData() {
      loadData();
    }

    function handleError(error) {
      document.getElementById('loading').innerHTML = `
        <div class="error">
          <h2>Error Loading Data</h2>
          <p>Make sure your Google Sheet is published to the web</p>
          <p style="color: #c67b7b; margin-top: 10px;">Error: ${error.message}</p>
        </div>
      `;
      document.getElementById('loading').style.display = 'block';
    }
    
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenBtn.classList.add('exit');
      } else {
        fullscreenBtn.classList.remove('exit');
      }
    });
  </script>
</body>
</html>
