<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics - Login</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ffffff 0%, #d6d1c3 100%);
}

.login-container {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

.login-card {
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 40px rgba(95, 75, 60, 0.2);
  max-width: 400px;
  width: 100%;
}

.login-logo {
  width: 100%;
  max-width: 200px;
  margin: 0 auto 24px;
  display: block;
}

.login-title {
  text-align: center;
  color: #5f4b3c;
  font-size: 1.8em;
  font-weight: 700;
  margin-bottom: 8px;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
}

.login-subtitle {
  text-align: center;
  color: #8d8173;
  font-size: 0.9em;
  margin-bottom: 32px;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  color: #5f4b3c;
  font-weight: 600;
  margin-bottom: 8px;
  font-size: 0.9em;
}

.form-input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #d7d1ca;
  border-radius: 10px;
  font-size: 1em;
  transition: all 0.3s ease;
}

.form-input:focus {
  outline: none;
  border-color: #bd9979;
  box-shadow: 0 0 0 3px rgba(189, 153, 121, 0.1);
}

.login-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 24px;
}

.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(95, 75, 60, 0.3);
}

.login-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.error-message {
  background: #ffebee;
  color: #c62828;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 0.9em;
  display: none;
}

.error-message.show {
  display: block;
}

.loading {
  text-align: center;
  color: #8d8173;
  margin-top: 16px;
  font-size: 0.9em;
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <img src="logo.png" alt="RCO Logo" class="login-logo">
    <h1 class="login-title">RCO Metrics</h1>
    <p class="login-subtitle">Operational Dashboards</p>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" class="form-input" required autocomplete="email">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
    </form>
    
    <div id="loadingMessage" class="loading" style="display: none;">Signing in...</div>
  </div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

const firebaseConfig = {
  apiKey: "AIzaSyDEn7ooJJ1zATM5oEnx3ByDiOFTFxr_JiA",
  authDomain: "rco-metrics-d0f3b.firebaseapp.com",
  projectId: "rco-metrics-d0f3b",
  storageBucket: "rco-metrics-d0f3b.firebasestorage.app",
  messagingSenderId: "1021645263850",
  appId: "1:1021645263850:web:dfd5c7cd0bd99762679893",
  measurementId: "G-DR5MLDL5BG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Check if already authenticated
onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log('Already signed in, redirecting...');
    window.location.replace('index.html');
  }
});

// Handle login form
const loginForm = document.getElementById('loginForm');
const loginBtn = document.getElementById('loginBtn');
const errorMessage = document.getElementById('errorMessage');
const loadingMessage = document.getElementById('loadingMessage');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  // Hide error message
  errorMessage.classList.remove('show');
  errorMessage.textContent = '';
  
  // Show loading state
  loginBtn.disabled = true;
  loginBtn.textContent = 'Signing in...';
  loadingMessage.style.display = 'block';
  
  try {
    await signInWithEmailAndPassword(auth, email, password);
    // Redirect will happen automatically via onAuthStateChanged
  } catch (error) {
    console.error('Login error:', error);
    
    let errorText = 'Failed to sign in. Please check your credentials.';
    
    if (error.code === 'auth/user-not-found') {
      errorText = 'No account found with this email.';
    } else if (error.code === 'auth/wrong-password') {
      errorText = 'Incorrect password.';
    } else if (error.code === 'auth/invalid-email') {
      errorText = 'Invalid email address.';
    } else if (error.code === 'auth/too-many-requests') {
      errorText = 'Too many failed attempts. Please try again later.';
    }
    
    errorMessage.textContent = errorText;
    errorMessage.classList.add('show');
    
    // Reset button state
    loginBtn.disabled = false;
    loginBtn.textContent = 'Sign In';
    loadingMessage.style.display = 'none';
  }
});
</script>

</body>
</html>
