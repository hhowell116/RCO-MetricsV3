<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCO Metrics Dashboard</title>
<style>
/* =========================================
   GLOBAL RESET
========================================= */
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: "Avenir Next", Avenir, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #f5f5f5;
}

/* =========================================
   SIDEBAR NAVIGATION
========================================= */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 280px;
  height: 100vh;
  background: linear-gradient(180deg, #ffffff 0%, #fbfaf8 100%);
  box-shadow: 2px 0 10px rgba(95, 75, 60, 0.1);
  transform: translateX(-280px);
  transition: transform 0.3s ease;
  z-index: 1000;
  display: flex;
  flex-direction: column;
}

.sidebar.open {
  transform: translateX(0);
}

.sidebar-header {
  padding: 24px 20px;
  border-bottom: 2px solid #d7d1ca;
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
}

.sidebar-logo {
  width: 100%;
  max-width: 180px;
  height: auto;
  display: block;
  margin: 0 auto 12px;
  background: white;
  padding: 12px;
  border-radius: 10px;
}

.sidebar-title {
  color: white;
  font-size: 1.3em;
  font-weight: 700;
  text-align: center;
  font-family: "Noto Serif", Georgia, "Times New Roman", Times, serif;
  margin-bottom: 4px;
}

.sidebar-subtitle {
  color: rgba(255, 255, 255, 0.9);
  font-size: 0.85em;
  text-align: center;
  font-weight: 500;
}

.sidebar-nav {
  flex: 1;
  overflow-y: auto;
  padding: 20px 0;
}

.nav-item {
  display: flex;
  align-items: center;
  padding: 14px 24px;
  color: #5f4b3c;
  text-decoration: none;
  transition: all 0.25s ease;
  cursor: pointer;
  border-left: 4px solid transparent;
  font-weight: 600;
  font-size: 0.95em;
}

.nav-item:hover {
  background: rgba(215, 209, 202, 0.2);
  border-left-color: #bd9979;
}

.nav-item.active {
  background: rgba(215, 209, 202, 0.3);
  border-left-color: #5f4b3c;
  color: #5f4b3c;
}

.nav-icon {
  width: 24px;
  height: 24px;
  margin-right: 12px;
  font-size: 1.2em;
}

.sidebar-footer {
  padding: 20px;
  border-top: 1px solid #d7d1ca;
}

.orders-widget {
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  padding: 16px;
  border-radius: 10px;
  text-align: center;
  color: white;
  margin-bottom: 12px;
}

.orders-label {
  font-size: 0.7em;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 8px;
  opacity: 0.95;
}

.orders-value {
  font-size: 2.2em;
  font-weight: 700;
  line-height: 1;
  margin-bottom: 4px;
}

.orders-updated {
  font-size: 0.65em;
  opacity: 0.9;
}

.product-carousel {
  background: white;
  border-radius: 10px;
  padding: 12px;
  border: 2px solid #d7d1ca;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 80px;
}

.product-carousel img {
  max-width: 100%;
  max-height: 60px;
  transition: opacity 0.35s ease, transform 0.35s ease;
}

.product-carousel img.fade-out {
  opacity: 0;
  transform: scale(0.95);
}

.sign-out-btn {
  width: 100%;
  background: white;
  color: #5f4b3c;
  border: 2px solid #d7d1ca;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.25s ease;
  margin-top: 12px;
}

.sign-out-btn:hover {
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  color: white;
  border-color: #bd9979;
}

/* =========================================
   HAMBURGER BUTTON
========================================= */
.hamburger-btn {
  position: fixed;
  left: 20px;
  top: 20px;
  width: 50px;
  height: 50px;
  background: linear-gradient(135deg, #d7d1ca 0%, #bd9979 100%);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  z-index: 1001;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 5px;
  box-shadow: 0 4px 12px rgba(95, 75, 60, 0.2);
  transition: all 0.3s ease;
}

.hamburger-btn:hover {
  box-shadow: 0 6px 16px rgba(95, 75, 60, 0.3);
  transform: translateY(-2px);
}

.hamburger-btn span {
  display: block;
  width: 24px;
  height: 3px;
  background: white;
  border-radius: 2px;
  transition: all 0.3s ease;
}

.hamburger-btn.open span:nth-child(1) {
  transform: rotate(45deg) translate(7px, 7px);
}

.hamburger-btn.open span:nth-child(2) {
  opacity: 0;
}

.hamburger-btn.open span:nth-child(3) {
  transform: rotate(-45deg) translate(7px, -7px);
}

/* =========================================
   MAIN CONTENT AREA
========================================= */
.main-content {
  width: 100%;
  height: 100vh;
  transition: margin-left 0.3s ease;
}

.sidebar.open ~ .main-content {
  margin-left: 280px;
}

/* =========================================
   IFRAME WRAPPER
========================================= */
.iframe-wrapper {
  display: none;
  width: 100%;
  height: 100vh;
  position: relative;
}

.iframe-wrapper.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* =========================================
   OVERLAY (for mobile)
========================================= */
.sidebar-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 999;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.sidebar-overlay.active {
  opacity: 1;
  visibility: visible;
}

/* =========================================
   MOBILE RESPONSIVE
========================================= */
@media (max-width: 768px) {
  .sidebar.open ~ .main-content {
    margin-left: 0;
  }
  
  .hamburger-btn {
    width: 45px;
    height: 45px;
    left: 15px;
    top: 15px;
  }
  
  .hamburger-btn span {
    width: 20px;
  }
  
  .sidebar-title {
    font-size: 1.1em;
  }
  
  .orders-value {
    font-size: 1.8em;
  }
}

@media (max-width: 480px) {
  .sidebar {
    width: 260px;
    transform: translateX(-260px);
  }
  
  .sidebar-logo {
    max-width: 140px;
  }
  
  .nav-item {
    padding: 12px 20px;
    font-size: 0.9em;
  }
}
</style>
</head>

<body>

<!-- HAMBURGER BUTTON -->
<button class="hamburger-btn" id="hamburgerBtn">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- SIDEBAR OVERLAY -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- SIDEBAR NAVIGATION -->
<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="logo.png" alt="RCO Logo" class="sidebar-logo">
    <div class="sidebar-title">RCO Metrics</div>
    <div class="sidebar-subtitle">Operational Dashboards</div>
  </div>
  
  <div class="sidebar-nav">
    <a class="nav-item active" data-tab="fulfillment">
      <span class="nav-icon">ðŸ“¦</span>
      Fulfillment KPI
    </a>
    <a class="nav-item" data-tab="shipping">
      <span class="nav-icon">ðŸšš</span>
      Shipping Leaderboard
    </a>
    <a class="nav-item" data-tab="orders">
      <span class="nav-icon">ðŸ“Š</span>
      Orders Overview
    </a>
  </div>
  
  <div class="sidebar-footer">
    <div class="orders-widget">
      <div class="orders-label">Today's Orders</div>
      <div class="orders-value" id="orderCount">--</div>
      <div class="orders-updated" id="orderUpdated">Loading...</div>
    </div>
    
    <div class="product-carousel">
      <img id="productImage" src="tartcherry.png" alt="Product">
    </div>
    
    <button class="sign-out-btn" onclick="signOutUser()">Sign Out</button>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="main-content">
  <!-- IFRAMES -->
  <div id="fulfillment-frame" class="iframe-wrapper active">
    <iframe src="fulfillment.html"></iframe>
  </div>

  <div id="shipping-frame" class="iframe-wrapper">
    <iframe src="shipping.html"></iframe>
  </div>

  <div id="orders-frame" class="iframe-wrapper">
    <iframe src="orders.html"></iframe>
  </div>
</div>

<script>
// =========================================
// SIDEBAR TOGGLE
// =========================================
const hamburgerBtn = document.getElementById('hamburgerBtn');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('sidebarOverlay');

hamburgerBtn.addEventListener('click', () => {
  hamburgerBtn.classList.toggle('open');
  sidebar.classList.toggle('open');
  overlay.classList.toggle('active');
});

overlay.addEventListener('click', () => {
  hamburgerBtn.classList.remove('open');
  sidebar.classList.remove('open');
  overlay.classList.remove('active');
});

// =========================================
// NAVIGATION
// =========================================
document.querySelectorAll('.nav-item').forEach(item => {
  item.addEventListener('click', () => {
    const targetTab = item.dataset.tab;

    // Update active state
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    item.classList.add('active');

    // Switch iframe
    document.querySelectorAll('.iframe-wrapper').forEach(f => f.classList.remove('active'));
    document.getElementById(`${targetTab}-frame`).classList.add('active');

    // Close sidebar on mobile
    if (window.innerWidth <= 768) {
      hamburgerBtn.classList.remove('open');
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    }
  });
});

// =========================================
// PRODUCT CAROUSEL
// =========================================
const products = ["tartcherry.png", "elderberry.png", "hairspritz.png"];
let idx = 0;
const productImage = document.getElementById("productImage");

setInterval(() => {
  if (productImage) {
    productImage.classList.add("fade-out");
    setTimeout(() => {
      idx = (idx + 1) % products.length;
      productImage.src = products[idx];
      productImage.classList.remove("fade-out");
    }, 200);
  }
}, 5000);

// =========================================
// ORDERS COUNTER
// =========================================
const SHEET_ID = '1H9eeS3zv3DOj7ETw6DgF8m_n1PirPjVKziiISw95khI';
const SHEET_GID = '1592344464';

async function fetchGvizTable() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;
  const res = await fetch(url);
  const text = await res.text();

  const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*?)\);/);
  if (!match) throw new Error("GViz parse failed");

  const json = JSON.parse(match[1]);
  if (json.status !== "ok") throw new Error(`GViz status not ok: ${json.status}`);

  return json.table;
}

function cellValue(table, row, col) {
  const cell = table?.rows?.[row]?.c?.[col];
  return cell?.f ?? cell?.v ?? null;
}

async function updateOrderCount() {
  const countEl = document.getElementById('orderCount');
  const updatedEl = document.getElementById('orderUpdated');

  try {
    const table = await fetchGvizTable();
    const updated = cellValue(table, 0, 0);
    const orders = cellValue(table, 0, 1);

    if (countEl) countEl.textContent = (orders ?? '--');
    if (updatedEl) updatedEl.textContent = (updated ?? 'Unknown');
  } catch (err) {
    console.error('Order counter error:', err);
    if (countEl) countEl.textContent = 'Error';
    if (updatedEl) updatedEl.textContent = 'Failed to load';
  }
}

updateOrderCount();
setInterval(updateOrderCount, 600000);
</script>

<!-- Firebase Authentication Check -->
<script type="module" src="auth-check.js"></script>

</body>
</html>
